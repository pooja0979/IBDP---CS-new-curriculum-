    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Indie+Flower&family=Kalam:wght@300;400;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #f7f3f0;
        font-family: 'Nunito', sans-serif;
        background-image: 
          radial-gradient(#d1d1d1 1px, transparent 1px),
          linear-gradient(to right, #f1f1f1 1px, transparent 1px);
        background-size: 20px 20px, 100% 20px;
      }
      .handwritten {
        font-family: 'Architects Daughter', cursive;
      }
      .kalam {
        font-family: 'Kalam', cursive;
      }
      .notebook-paper {
        background-image: linear-gradient(#e1e1e1 1px, transparent 1px);
        background-size: 100% 2rem;
        line-height: 2rem;
      }
      .sticky-note {
        box-shadow: 5px 5px 15px rgba(0,0,0,0.1);
        position: relative;
        transition: transform 0.2s ease;
      }
      .sticky-note:hover {
        transform: scale(1.02) rotate(0deg) !important;
      }
      .sketch-border {
        border: 2px solid #2d3436;
        border-radius: 255px 15px 225px 15px/15px 225px 15px 255px;
      }
      .paper-clip {
        position: absolute;
        top: -10px;
        left: 20px;
        width: 30px;
        height: 15px;
        background: #bdc3c7;
        border-radius: 10px;
        border: 2px solid #7f8c8d;
        z-index: 10;
      }
      .tape {
        background-color: rgba(255, 255, 255, 0.4);
        box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
        height: 25px;
        width: 80px;
        position: absolute;
        top: -12px;
        left: 50%;
        transform: translateX(-50%) rotate(2deg);
        border: 1px solid rgba(0,0,0,0.05);
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }
      .animate-shake {
        animation: shake 0.2s ease-in-out 0s 2;
      }
    </style>
